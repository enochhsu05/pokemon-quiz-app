{% extends 'question.html' %}

{% block body %}

{% if session['image'] %}
    <img id='image' src={{session['image']}} alt="Pokemon Sprite" style="width: 30%; height: auto; filter: brightness(0) contrast(100)">
{% endif %}

<form method="POST" action="/answer">
    <select id="dropdown" name="user_input">
        {% for option in options %}
        <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select>
    <button type="submit" id="submit">Submit</button>
</form>
<script>
    async function startTask(image) {
        const response = await fetch('/async_question');
        const data = await response.json();
        document.getElementById('question').innerText = data.result['question'];
        document.getElementById('result').innerText = data.result['result'];
        if (image) {
            image.src = data.result['image'];
        }
    }

    async function getVariables() {
        const response = await fetch('/data');
        const data = await response.json();
        const submit_button = document.getElementById('submit')
        const image = document.getElementById('image')
        if (data.result) {
            if (image) {
                image.setAttribute('style', 'width: 30%; height: auto;')
            }
            submit_button.disabled = true;
            await startTask(image)
            submit_button.disabled = false;
            if (image) {
                image.setAttribute('style', "width: 30%; height: auto; filter: brightness(0) contrast(100)")
            }
        }
    }

    window.onload = getVariables;
</script>
{% endblock %}
